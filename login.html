<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth - Homedoctor.ai</title>
  <link rel="icon" href="hello.png">
  <style>
    body {
      background: linear-gradient(135deg, #d9f9f2, #f9fdfb);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .auth-container {
      width: 400px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }

    .toggle-tabs {
      display: flex;
      position: relative;
      background: #e8f7f4;
      border-radius: 30px;
      margin: 1rem auto;
      width: 90%;
      height: 45px;
      cursor: pointer;
    }

    .toggle-btn {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      font-weight: bold;
      color: #145c4f;
      transition: color 0.3s;
    }

    .toggle-btn.active {
      color: #fff;
    }

    .toggle-indicator {
      position: absolute;
      top: 3px;
      bottom: 3px;
      width: 50%;
      background: #1b9c85;
      border-radius: 30px;
      transition: transform 0.3s ease-in-out;
      z-index: 1;
    }

    .auth-container.signup-active .toggle-indicator {
      transform: translateX(100%);
    }

    .forms {
      display: flex;
      width: 200%;
      transition: transform 0.5s ease;
    }

    .auth-container.signup-active .forms {
      transform: translateX(-50%);
    }

    .form {
      width: 50%;
      padding: 2rem;
      box-sizing: border-box;
    }

    .form h1 {
      color: #145c4f;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group { margin-bottom: 1.2rem; }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #cde7e2;
      border-radius: 10px;
      outline: none;
    }
    input:focus {
      border-color: #1b9c85;
      box-shadow: 0 0 6px rgba(27,156,133,0.4);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #1b9c85;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover { background: #167b68; }

    /* 🌿 Toast Styles */
.toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      .toast-container {
        top: auto;
        bottom: 20px;
        right: 50%;
        transform: translateX(50%);
        width: 90%;
        max-width: 350px;
      }
    }

    /* 🌈 Toast Box */
    .toast {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      padding: 14px 18px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 240px;
      opacity: 0;
      transform: translateY(-20px);
      animation: toastSlide 0.4s ease forwards;
      border-left: 5px solid #fff;
    }

    .toast.info {
      background: linear-gradient(135deg, #1b9c85, #15997a);
      border-left-color: #ffffffcc;
    }

    .toast.success {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border-left-color: #bbf7d0;
    }

    .toast.error {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      border-left-color: #fecaca;
    }

    .toast button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
      line-height: 1;
      margin-left: 10px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .toast button:hover {
      opacity: 1;
    }

    @keyframes toastSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- ✅ Toast Container -->
<div id="toastContainer" class="toast-container"></div>

<div id="authBox" class="auth-container">

  <div class="toggle-tabs">
    <div class="toggle-indicator"></div>
    <div class="toggle-btn active" id="tabLogin">Login</div>
    <div class="toggle-btn" id="tabSignup">Sign Up</div>
  </div>

  <div class="forms">
    <div class="form">
      <h1>Login</h1>
      <div class="form-group">
        <input type="email" id="loginEmail" placeholder="Email" />
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" placeholder="Password" />
      </div>
      <button id="loginBtn">Login</button>
    </div>

    <div class="form">
      <h1>Sign Up</h1>
      <div class="form-group">
        <input type="text" id="signupUsername" placeholder="Username" />
      </div>
      <div class="form-group">
        <input type="email" id="signupEmail" placeholder="Email" />
      </div>
      <div class="form-group">
        <input type="password" id="signupPassword" placeholder="Password" />
      </div>
      <button id="signupBtn">Sign Up</button>
      <p style="text-align:center; margin-top:0.8rem; font-size:0.9rem;" !important>
    <a href="steps.html" target="_blank" style="color:#1b9c85; text-decoration:none; font-weight:600;">
      How to Sign Up?
    </a>
  </p>
    </div>
  </div>
</div>

<script>
  const authBox = document.getElementById("authBox");
  const tabLogin = document.getElementById("tabLogin");
  const tabSignup = document.getElementById("tabSignup");

  tabLogin.addEventListener("click", () => {
    authBox.classList.remove("signup-active");
    tabLogin.classList.add("active");
    tabSignup.classList.remove("active");
  });

  tabSignup.addEventListener("click", () => {
    authBox.classList.add("signup-active");
    tabSignup.classList.add("active");
    tabLogin.classList.remove("active");
  });
</script>

<script>
function showToast(message, type = "info", duration = 2500) {
  const container = document.getElementById("toastContainer");
  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.innerHTML = `
    <span>${message}</span>
    <button onclick="this.parentElement.remove()">×</button>
  `;
  container.appendChild(toast);

  setTimeout(() => {
    toast.style.opacity = "0";
    toast.style.transform = "translateY(-20px)";
    setTimeout(() => toast.remove(), 300);
  }, duration);
}
</script>

<script>

  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlrbG5tdGRlcW9yd3Z1ZmV3ZGRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NTUwMTAsImV4cCI6MjA3MzUzMTAxMH0.93u-R49w8F4s3Y4jYYcSc7w-ZS14YGusNEO0uBwNTOs";

  const { createClient } = supabase;
  const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // 🚀 Auto redirect if logged in
  (async () => {
    const { data } = await db.auth.getSession();
    if (data.session) {
      window.location.href = "dashboard.html";
    }
  })();

// ✍️ ROBUST SIGNUP HANDLER - Ensures profile is created
document.getElementById("signupBtn").addEventListener("click", async () => {
  const username = document.getElementById("signupUsername").value.trim();
  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value;

  if (!username || !email || !password) {
    return showToast("All fields are required", "error");
  }

  if (password.length < 6) {
    return showToast("Password must be at least 6 characters", "error");
  }

  showToast("Signing up...", "info");

  try {
    // Step 1: Sign up with Supabase Auth
    const { data: authData, error: authError } = await db.auth.signUp({
      email,
      password,
      options: {
        data: {
          username: username
        },
        emailRedirectTo: "https://homedoctor-ai-iota.vercel.app/dashboard.html"
      }
    });

    if (authError) {
      console.error("Auth error:", authError);
      return showToast(`Signup failed: ${authError.message}`, "error");
    }

    if (!authData?.user) {
      return showToast("Signup failed: No user created", "error");
    }

    console.log("User created with ID:", authData.user.id);

    // Step 2: Wait for auth to settle
    await new Promise(resolve => setTimeout(resolve, 1000));

    // Step 3: Insert into profiles table
    console.log("Attempting to create profile for user:", authData.user.id);
    
    const { data: profileData, error: profileError } = await db
      .from("profiles")
      .insert({
        id: authData.user.id,
        username: username,
        coins: 60,
        created_at: new Date().toISOString()
      })
      .select()
      .single();

    if (profileError) {
      console.error("Profile error:", profileError);
      
      // Check if it's a duplicate key error (user already has profile)
      if (profileError.code === '23505') {
        showToast("Account already exists with this email", "error");
      } else {
        showToast(`Profile creation failed: ${profileError.message}`, "error");
      }
      return;
    }

    console.log("Profile created successfully:", profileData);
    showToast("Signup successful! ✅", "success");
    
    // If we have an active session (email confirmation disabled), redirect
    if (authData?.session) {
      showToast("Redirecting to dashboard...", "info");
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1500);
    } else {
      showToast("Please check your email to confirm your account 📧", "success", 4000);
    }
    
  } catch (err) {
    console.error("Unexpected signup error:", err);
    showToast(`Error: ${err.message}`, "error");
  }
});

  // 🔐 LOGIN HANDLER
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    if (!email || !password) {
      return showToast("Please enter email and password", "error");
    }

    showToast("Logging in...", "info");

    const { data, error } = await db.auth.signInWithPassword({ email, password });
    if (error) {
      return showToast(`Login failed: ${error.message}`, "error");
    }

    showToast("Login successful ✅", "success");
    setTimeout(() => window.location.href = "dashboard.html", 800);
  });

  // ⌨️ Enter key support
  document.querySelectorAll("input").forEach(input => {
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        if (document.getElementById("authBox").classList.contains("signup-active")) {
          document.getElementById("signupBtn").click();
        } else {
          document.getElementById("loginBtn").click();
        }
      }
    });
  });
</script>


</body>

</html>
