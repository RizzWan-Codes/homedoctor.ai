<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth - Homedoctor.ai</title>
  <link rel="icon" href="hello.png" />
  <style>
    body {
      background: linear-gradient(135deg, #d9f9f2, #f9fdfb);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .auth-container {
      width: 400px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }

    .toggle-tabs {
      display: flex;
      position: relative;
      background: #e8f7f4;
      border-radius: 30px;
      margin: 1rem auto;
      width: 90%;
      height: 45px;
      cursor: pointer;
    }

    .toggle-btn {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      font-weight: bold;
      color: #145c4f;
      transition: color 0.3s;
    }

    .toggle-btn.active { color: #fff; }

    .toggle-indicator {
      position: absolute;
      top: 3px;
      bottom: 3px;
      width: 50%;
      background: #1b9c85;
      border-radius: 30px;
      transition: transform 0.3s ease-in-out;
      z-index: 1;
    }

    .auth-container.signup-active .toggle-indicator { transform: translateX(100%); }

    .forms {
      display: flex;
      width: 200%;
      transition: transform 0.5s ease;
    }
    .auth-container.signup-active .forms { transform: translateX(-50%); }

    .form {
      width: 50%;
      padding: 2rem;
      box-sizing: border-box;
    }

    .form h1 {
      color: #145c4f;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group { margin-bottom: 1.2rem; }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #cde7e2;
      border-radius: 10px;
      outline: none;
    }
    input:focus {
      border-color: #1b9c85;
      box-shadow: 0 0 6px rgba(27,156,133,0.4);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #1b9c85;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button:hover { background: #167b68; }

    .forgot-link {
      text-align: right;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
    .forgot-link a {
      color: #1b9c85;
      text-decoration: none;
      font-weight: 600;
    }
    .forgot-link a:hover { text-decoration: underline; }

    .how-link {
      text-align: center;
      margin-top: 0.8rem;
      font-size: 0.9rem;
    }
    .how-link a {
      color: #1b9c85;
      text-decoration: none;
      font-weight: 600;
    }
    .how-link a:hover { text-decoration: underline; }

    /* Toast */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }
    .toast {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      padding: 14px 18px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 240px;
      opacity: 0;
      transform: translateY(-20px);
      animation: toastSlide 0.4s ease forwards;
      border-left: 5px solid #fff;
    }
    .toast.info { background: linear-gradient(135deg, #1b9c85, #15997a); }
    .toast.success { background: linear-gradient(135deg, #22c55e, #16a34a); }
    .toast.error { background: linear-gradient(135deg, #ef4444, #b91c1c); }
    @keyframes toastSlide { to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 600px) {
      .auth-container { width: 90%; }
      .toast-container {
        top: auto;
        bottom: 20px;
        right: 50%;
        transform: translateX(50%);
        width: 90%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>

<div id="toastContainer" class="toast-container"></div>

<div id="authBox" class="auth-container">
  <div class="toggle-tabs">
    <div class="toggle-indicator"></div>
    <div class="toggle-btn active" id="tabLogin">Login</div>
    <div class="toggle-btn" id="tabSignup">Sign Up</div>
  </div>

  <div class="forms">
    <!-- Login -->
    <div class="form">
      <h1>Login</h1>
      <div class="form-group"><input type="email" id="loginEmail" placeholder="Email" /></div>
      <div class="form-group"><input type="password" id="loginPassword" placeholder="Password" /></div>
      <button id="loginBtn">Login</button>
      <div class="forgot-link"><a href="#" id="forgotLink">Forgot Password?</a></div>
    </div>

    <!-- Signup -->
    <div class="form">
      <h1>Sign Up</h1>
      <div class="form-group"><input type="text" id="signupUsername" placeholder="Username" /></div>
      <div class="form-group"><input type="email" id="signupEmail" placeholder="Email" /></div>
      <div class="form-group"><input type="password" id="signupPassword" placeholder="Password" /></div>
      <button id="signupBtn">Sign Up</button>
      <p class="how-link">
        <a href="steps.html" target="_blank">How to Sign Up?</a>
      </p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://iklnmtdeqorwvufewddr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlrbG5tdGRlcW9yd3Z1ZmV3ZGRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NTUwMTAsImV4cCI6MjA3MzUzMTAxMH0.93u-R49w8F4s3Y4jYYcSc7w-ZS14YGusNEO0uBwNTOs";

const { createClient } = supabase;
const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function showToast(message, type = "info", duration = 2500) {
  const container = document.getElementById("toastContainer");
  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.innerHTML = `<span>${message}</span><button onclick="this.parentElement.remove()">Ã—</button>`;
  container.appendChild(toast);
  setTimeout(() => {
    toast.style.opacity = "0";
    toast.style.transform = "translateY(-20px)";
    setTimeout(() => toast.remove(), 300);
  }, duration);
}

// Toggle tabs
const authBox = document.getElementById("authBox");
document.getElementById("tabLogin").onclick = () => authBox.classList.remove("signup-active");
document.getElementById("tabSignup").onclick = () => authBox.classList.add("signup-active");

// Forgot password
document.getElementById("forgotLink").addEventListener("click", async (e) => {
  e.preventDefault();
  const email = document.getElementById("loginEmail").value.trim();
  if (!email) return showToast("Please enter your email first ðŸ“§", "error");
  showToast("Sending reset link...", "info");
  const { error } = await db.auth.resetPasswordForEmail(email, {
    redirectTo: "https://homedoctor-ai-iota.vercel.app/reset-password.html",
  });
  if (error) showToast(error.message, "error");
  else showToast("Password reset email sent âœ…", "success", 4000);
});

// Signup
document.getElementById("signupBtn").addEventListener("click", async () => {
  const username = document.getElementById("signupUsername").value.trim();
  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value;
  if (!username || !email || !password) return showToast("All fields are required", "error");
  if (password.length < 6) return showToast("Password must be at least 6 characters", "error");
  showToast("Signing up...", "info");

  const { data, error } = await db.auth.signUp({
    email,
    password,
    options: { data: { username } },
  });

  if (error) return showToast(error.message, "error");

  if (data.user) {
    await db.from("profiles").upsert({ id: data.user.id, username, coins: 60 });
    showToast("Signup successful âœ…", "success");
  }
});

// Login
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value;
  if (!email || !password) return showToast("Please enter email and password", "error");
  showToast("Logging in...", "info");
  const { error } = await db.auth.signInWithPassword({ email, password });
  if (error) return showToast(error.message, "error");
  window.location.href = "dashboard.html";
});
</script>
</body>
</html>
