<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Homedoctor.ai</title>
  <link rel="icon" href="hello.png">
  <style>
    body {
      background: linear-gradient(135deg, #d9f9f2, #f9fdfb);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .reset-box {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    h1 {
      color: #145c4f;
      margin-bottom: 1rem;
    }

    p {
      color: #444;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #cde7e2;
      border-radius: 10px;
      outline: none;
      margin-bottom: 1rem;
    }
    input:focus {
      border-color: #1b9c85;
      box-shadow: 0 0 6px rgba(27,156,133,0.4);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #1b9c85;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #167b68;
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }
    .toast {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.15);
      color: #fff;
      padding: 14px 18px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 240px;
      opacity: 0;
      transform: translateY(-20px);
      animation: toastSlide 0.4s ease forwards;
      border-left: 5px solid #fff;
    }
    .toast.info { background: linear-gradient(135deg, #1b9c85, #15997a); }
    .toast.success { background: linear-gradient(135deg, #22c55e, #16a34a); }
    .toast.error { background: linear-gradient(135deg, #ef4444, #b91c1c); }
    @keyframes toastSlide { to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 600px) {
      .reset-box { width: 90%; }
      .toast-container {
        top: auto;
        bottom: 20px;
        right: 50%;
        transform: translateX(50%);
        width: 90%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>

<div id="toastContainer" class="toast-container"></div>

<div class="reset-box">
  <h1>Reset Password</h1>
  <p>Enter your new password below and confirm it to reset your account.</p>
  <input type="password" id="newPassword" placeholder="New Password" />
  <input type="password" id="confirmPassword" placeholder="Confirm New Password" />
  <button id="resetBtn">Update Password</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://iklnmtdeqorwvufewddr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlrbG5tdGRlcW9yd3Z1ZmV3ZGRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NTUwMTAsImV4cCI6MjA3MzUzMTAxMH0.93u-R49w8F4s3Y4jYYcSc7w-ZS14YGusNEO0uBwNTOs";

const { createClient } = supabase;
const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function showToast(message, type = "info", duration = 2500) {
  const container = document.getElementById("toastContainer");
  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.innerHTML = `<span>${message}</span><button onclick="this.parentElement.remove()">×</button>`;
  container.appendChild(toast);
  setTimeout(() => {
    toast.style.opacity = "0";
    toast.style.transform = "translateY(-20px)";
    setTimeout(() => toast.remove(), 300);
  }, duration);
}

document.getElementById("resetBtn").addEventListener("click", async () => {
  const newPassword = document.getElementById("newPassword").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();

  if (!newPassword || !confirmPassword) {
    return showToast("Please fill in both fields", "error");
  }

  if (newPassword.length < 6) {
    return showToast("Password must be at least 6 characters", "error");
  }

  if (newPassword !== confirmPassword) {
    return showToast("Passwords do not match ❌", "error");
  }

  showToast("Updating password...", "info");

  const { error } = await db.auth.updateUser({ password: newPassword });
  if (error) {
    showToast(error.message, "error");
  } else {
    showToast("Password updated ✅ Redirecting...", "success", 3000);
    setTimeout(() => window.location.href = "login.html", 2500);
  }
});
</script>
</body>
</html>
